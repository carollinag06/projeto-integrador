<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva - Sapori d'Italia</title>
  <link rel="shortcut icon" href="imagens/imagem-home/italian restaurant chapeu.png" type="image/x-icon">
  <link rel="stylesheet" href="style_reserva.css">

</head>

<body>

  <div class="foto">
  </div>

  <header>
    <h1><a href="home.html">Sapori d'Italia</a></h1>
    <p>Faça sua reserva online</p>
  </header>

  <div class="container">
    <h2>Formulário de Reserva</h2>
    <form id="reservaForm">
      <div>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required />
      </div>

      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required />
      </div>

      <div>
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required />
      </div>

      <div>
        <label for="data">Data da reserva</label>
        <input type="date" id="data" name="data" required />
      </div>

      <select id="horario" name="horario" required>
        <option value="">Selecione um horário</option>
        <!-- Os horários disponíveis serão inseridos via JavaScript -->
      </select>

      <div>
        <label for="pessoas">Número de pessoas</label>
        <select id="pessoas" name="pessoas" required>
          <option value="">Selecione</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5+">5 ou mais</option>
        </select>
      </div>

      <button type="submit">Enviar Reserva</button>
    </form>
    <div id="mensagem" class="success-message"></div>
  </div>



<script>
  const form = document.getElementById('reservaForm');
  const mensagem = document.getElementById('mensagem');
  const dataInput = document.getElementById('data');
  const horarioSelect = document.getElementById('horario');

  // Define a data mínima como hoje
  const hoje = new Date();
  const minDate = hoje.toISOString().split('T')[0];
  dataInput.min = minDate;

  // Lista de horários disponíveis
  const horariosDisponiveis = [
    "12:00", "12:30", "13:00", "13:30",
    "18:00", "18:30", "19:00", "19:30", "20:00"
  ];

  // Preenche o select com os horários disponíveis
  horariosDisponiveis.forEach(horario => {
    const option = document.createElement('option');
    option.value = horario;
    option.textContent = horario;
    horarioSelect.appendChild(option);
  });

  // Ao enviar o formulário
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const nome = form.nome.value;
    const horario = form.horario.value;
    mensagem.textContent = `Obrigado, ${nome}! Sua reserva para ${horario} foi enviada com sucesso.`;
    form.reset();
  });
</script>


</body>

</html>
