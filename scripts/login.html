<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ristorante di Lusso</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_login.css">
</head>
<body>
  <div class="login-card">
    <h1>Sapori <span>d'Italia</span></h1>
    <p>Acesso exclusivo para clientes e parceiros</p>
    <form>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn-login">Entrar</button>
    </form>
    <div class="extra-links">
      <p><a href="#">Esqueceu a senha?</a></p>
      <p>NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </div>
</body>
</html>
