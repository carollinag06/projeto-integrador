<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Ristorante di Lusso</title>
  <link rel="stylesheet" href="style_cadastro.css">
  
</head>
<body>
  <div class="register-card">
    <h1>Ristorante <span>di Lusso</span></h1>
    <p>Cadastre-se e viva uma experiência exclusiva</p>
    <form>
      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="input-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>
      <div class="input-group">
        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
      </div>
      <button type="submit" class="btn-register">Cadastrar</button>
    </form>
    <div class="extra-links">
      <p>Já tem conta? <a href="login.html">Faça login</a></p>
    </div>
  </div>
</body>
</html>
