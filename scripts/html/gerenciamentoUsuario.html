<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - Sapori</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-color: #8b0000;
            /* Vermelho Sapori */
            --secondary-color: #2c3e50;
            --accent-color: #d4a018;
            /* Dourado */
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-radius: 12px;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        /* --- HEADER --- */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 30px auto;
        }

        .btn-voltar {
            cursor: pointer;
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-voltar:hover {
            color: var(--primary-color);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 32px;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        /* --- BARRA DE FERRAMENTAS (BUSCA + BOTÃO) --- */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        .search-box input:focus {
            border-color: var(--primary-color);
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .btn-add {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-add:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* --- TABELA --- */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        thead {
            background-color: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        th {
            text-align: left;
            padding: 15px;
            font-size: 14px;
            color: var(--secondary-color);
            font-weight: 700;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 15px;
            vertical-align: middle;
        }

        tr:hover {
            background-color: #fafafa;
        }

        /* Badges (Tipo de Usuário) */
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-admin {
            background-color: #fff3cd;
            color: #856404;
        }

        /* Amarelo */
        .badge-cliente {
            background-color: #d4edda;
            color: #155724;
        }

        /* Verde */

        /* Ações */
        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .edit {
            background: #e3f2fd;
            color: #1976d2;
        }

        .edit:hover {
            background: #1976d2;
            color: white;
        }

        .del {
            background: #ffebee;
            color: #d32f2f;
        }

        .del:hover {
            background: #d32f2f;
            color: white;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 13px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-save {
            flex: 1;
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-save:hover {
            background: var(--primary-color);
        }

        .btn-cancel {
            flex: 1;
            background: #eee;
            color: #333;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-cancel:hover {
            background: #ddd;
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="header-top">
        <a onclick="history.go(-1)" class="btn-voltar">
            <i class="bi bi-arrow-left-circle-fill"></i> Voltar
        </a>
        <h1>Gerenciamento de Usuários</h1>
        <div style="width: 100px;"></div>
    </div>

    <div class="container">
        <div class="toolbar">
            <div class="search-box">
                <i class="bi bi-search"></i>
                <input type="text" id="inputBusca" placeholder="Buscar por nome ou email..."
                    onkeyup="filtrarUsuarios()">
            </div>
            <button class="btn-add" onclick="abrirModal()">
                <i class="bi bi-person-plus-fill"></i> Novo Usuário
            </button>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-usuarios">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal-overlay" id="modalUsuario">
        <div class="modal-box">
            <div class="modal-header">
                <h2 id="modalTitulo">Novo Usuário</h2>
                <button class="close-modal" onclick="fecharModal()">&times;</button>
            </div>

            <input type="hidden" id="userId">
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="nome" placeholder="Ex: Maria Rossi">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Ex: maria@email.com">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="text" id="senha" placeholder="Digite a senha (min 6 carac)">
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input type="text" id="telefone" placeholder="(XX) 9XXXX-XXXX">
            </div>

            <div class="form-group">
                <label>Tipo de Usuário</label>
                <select id="tipoUsuario">
                    <option value="1">Cliente (Padrão)</option>
                    <option value="2">Administrador</option>
                </select>
            </div>

            <div class="modal-footer">
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
                <button class="btn-save" onclick="salvarUsuario()">Salvar Dados</button>
            </div>
        </div>
    </div>

    <script src="../js/gerenciamentoUsuario.js"></script>

</body>

</html>
