<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Usuários</title>

    <style>
        body {
            background: #f7f5f0;
            margin: 0;
            font-family: Georgia, serif;
            color: #3a0d0d;
        }

        h1 {
            text-align: center;
            margin-top: 25px;
            font-size: 42px;
            font-weight: bold;
            color: #3a0d0d;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-size: 15px;
            font-weight: bold;
        }

        .btn-green {
            background: #0b6e27;
            color: #fff;
        }

        .btn-green:hover {
            background: #0a5c21;
        }

        .btn-dark {
            background: #333;
            color: #fff;
        }

        .btn-dark:hover {
            background: #000;
        }

        .btn-red {
            background: #a30000;
            color: #fff;
        }

        .btn-red:hover {
            background: #7a0000;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            align-items: center;
        }

        table {
            width: 98%;
            margin: auto;
            margin-top: 20px;
            border-collapse: collapse;
            background: #a00000;
            color: #fff;
            font-size: 18px;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 14px;
            text-align: center;
            background: #a00000;
        }

        tr:nth-child(even) td {
            background: #b00000;
        }

        tr:hover td {
            background: #7a0000;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #0009;
            backdrop-filter: blur(3px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 380px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            font-family: Arial;
            color: #3a0d0d;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 2px solid #a00000;
            font-size: 16px;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #a00000;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <button class="btn btn-dark" onclick="window.location.href='dashboard.html'">← Voltar</button>

        <h1>Gerenciamento de Usuários</h1>

        <button class="btn btn-green" onclick="openCreateModal()">Cadastrar Usuário</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Tipo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaUsuarios"></tbody>
    </table>

    <!-- MODAL CADASTRO -->
    <div class="modal" id="modalCriar">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalCriar')">&times;</span>
            <h2>Cadastrar Usuário</h2>

            <input id="createNome" placeholder="Nome completo">
            <input id="createEmail" placeholder="E-mail">
            <input id="createTelefone" placeholder="Telefone">
            <input id="createSenha" type="password" placeholder="Senha">

            <select id="createTipoUsuario">
                <option value="administrador">Administrador</option>
                <option value="cliente">Cliente</option>
            </select>

            <button class="btn btn-green" onclick="criarUsuario()">Cadastrar</button>
        </div>
    </div>

    <!-- MODAL EDITAR -->
    <div class="modal" id="modalEditar">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalEditar')">&times;</span>
            <h2>Editar Usuário</h2>

            <input id="editNome">
            <input id="editEmail">
            <input id="editTelefone">
            <input id="editSenha" type="password" placeholder="Nova senha (opcional)">
            <select id="editTipoUsuario">
                <option value="administrador">Administrador</option>
                <option value="cliente">Cliente</option>
            </select>

            <button class="btn btn-green" onclick="salvarEdicao()">Salvar</button>
        </div>
    </div>

    <!-- MODAL EXCLUIR -->
    <div class="modal" id="modalExcluir">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalExcluir')">&times;</span>
            <h2>Excluir usuário</h2>

            <p>Tem certeza que deseja excluir?</p>

            <button class="btn btn-dark" onclick="closeModal('modalExcluir')">Cancelar</button>
            <button class="btn btn-red" onclick="confirmarExclusao()">Excluir</button>
        </div>
    </div>

    <script>

        let idEdicao = null;
        let idExcluir = null;

        const API = "http://localhost:3000/usuarios";

        function carregarUsuarios() {
            fetch(API)
                .then(r => r.json())
                .then(data => {
                    let html = "";

                    data.forEach(user => {
                        html += `
                        <tr>
                            <td>${user.idUsuario}</td>
                            <td>${user.nome}</td>
                            <td>${user.email}</td>
                            <td>${user.telefone ?? "-"}</td>
                            <td>${user.tipoUsuario}</td>

                            <td>
                                <button class="btn btn-green"
                                    onclick="abrirEditar(${user.idUsuario}, '${user.nome}', '${user.email}', '${user.telefone}', '${user.tipoUsuario}')">
                                    Editar
                                </button>

                                <button class="btn btn-red" onclick="abrirExcluir(${user.idUsuario})">
                                    Excluir
                                </button>
                            </td>
                        </tr>`;
                    });

                    document.getElementById("tabelaUsuarios").innerHTML = html;
                });
        }

        carregarUsuarios();

        function openCreateModal() {
            document.getElementById("modalCriar").style.display = "flex";
        }

        function abrirEditar(id, nome, email, telefone, tipo) {
            idEdicao = id;

            document.getElementById("editNome").value = nome;
            document.getElementById("editEmail").value = email;
            document.getElementById("editTelefone").value = telefone;
            document.getElementById("editTipoUsuario").value = tipo;

            document.getElementById("modalEditar").style.display = "flex";
        }

        function abrirExcluir(id) {
            idExcluir = id;
            document.getElementById("modalExcluir").style.display = "flex";
        }

        function closeModal(id) {
            document.getElementById(id).style.display = "none";
        }

        function criarUsuario() {
            const nome = document.getElementById("createNome").value;
            const email = document.getElementById("createEmail").value;
            const telefone = document.getElementById("createTelefone").value;
            const senha = document.getElementById("createSenha").value;
            const tipoUsuario = document.getElementById("createTipoUsuario").value;

            fetch(API, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome, email, telefone, senha, tipoUsuario })
            })
                .then(() => {
                    closeModal("modalCriar");
                    carregarUsuarios();
                });
        }

        function salvarEdicao() {
            const nome = document.getElementById("editNome").value;
            const email = document.getElementById("editEmail").value;
            const telefone = document.getElementById("editTelefone").value;
            const senha = document.getElementById("editSenha").value;
            const tipoUsuario = document.getElementById("editTipoUsuario").value;

            fetch(`${API}/${idEdicao}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome, email, telefone, senha, tipoUsuario })
            })
                .then(() => {
                    closeModal("modalEditar");
                    carregarUsuarios();
                });
        }

        function confirmarExclusao() {
            fetch(`${API}/${idExcluir}`, { method: "DELETE" })
                .then(() => {
                    closeModal("modalExcluir");
                    carregarUsuarios();
                });
        }

    </script>

</body>

</html>
