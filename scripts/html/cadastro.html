<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ristorante di Lusso</title>
    <link rel="stylesheet" href="../css/style_cadastro.css">
    
    <style>
        /* CSS EXTRA PARA VALIDAÇÃO */
        .erro-input { border: 2px solid #ff4d4d !important; background-color: #ffe6e6; }
        .erro-texto { color: #ff4d4d; font-size: 12px; margin-top: 4px; display: none; font-weight: bold; }
    </style>
</head>

<body>
    <div class="register-card">
        <h1>Ristorante <span>di Lusso</span></h1>
        <p>Cadastre-se e viva uma experiência exclusiva</p>
        
        <form id="formCadastro">
            <div class="input-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
            </div>
            
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha (mínimo 6 dígitos)" required>
                <div class="erro-texto" id="msgSenhaCurta">A senha deve ter no mínimo 6 caracteres.</div>
            </div>

            <div class="input-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
                <div class="erro-texto" id="msgSenhaDiferente">As senhas não coincidem!</div>
            </div>
            
            <button type="submit" class="btn-register">Cadastrar</button>
        </form>

        <div class="extra-links">
            <p>Já tem conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:3000/usuarios';

        document.getElementById('formCadastro').addEventListener('submit', async (e) => {
            e.preventDefault();

            // 1. Captura os elementos (Campos e Mensagens de erro)
            const campoSenha = document.getElementById('senha');
            const campoConfirma = document.getElementById('confirmar-senha');
            const msgCurta = document.getElementById('msgSenhaCurta');
            const msgDif = document.getElementById('msgSenhaDiferente');

            // 2. Limpa os erros visuais anteriores
            campoSenha.classList.remove('erro-input');
            campoConfirma.classList.remove('erro-input');
            msgCurta.style.display = 'none';
            msgDif.style.display = 'none';

            // 3. VALIDAÇÃO: Tamanho Mínimo (6 caracteres)
            if (campoSenha.value.length < 6) {
                campoSenha.classList.add('erro-input');
                msgCurta.style.display = 'block';
                return; // Para tudo
            }

            // 4. VALIDAÇÃO: Senhas Iguais
            if (campoSenha.value !== campoConfirma.value) {
                campoConfirma.classList.add('erro-input');
                msgDif.style.display = 'block';
                return; // Para tudo
            }

            // 5. Se passou, monta os dados
            const dadosUsuario = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: campoSenha.value,
                telefone: document.getElementById('telefone').value,
                cpf: document.getElementById('cpf').value,
                pratos_preferidos: null,
                tipoUsuario: 1
            };

            // 6. Envia para o Servidor
            const btn = document.querySelector('.btn-register');
            const textoOriginal = btn.innerText;

            try {
                btn.innerText = "Enviando...";
                btn.disabled = true;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosUsuario)
                });

                if (response.ok) {
                    alert("Seja bem-vindo ao Sapori d'Italia! Cadastro realizado.");
                    window.location.href = 'login.html'; 
                } else {
                    const erro = await response.json();
                    alert('Erro ao cadastrar: ' + (erro.message || JSON.stringify(erro)));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert("Erro ao conectar com o servidor.");
            } finally {
                btn.innerText = textoOriginal;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
