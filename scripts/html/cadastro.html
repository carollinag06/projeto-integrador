<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ristorante di Lusso</title>
    <link rel="stylesheet" href="../css/style_cadastro.css">
    
</head>

<body>
    <div class="register-card">
        <h1>Ristorante <span>di Lusso</span></h1>
        <p>Cadastre-se e viva uma experiência exclusiva</p>
        
        <form id="formCadastro">
            <div class="input-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="input-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
            </div>
            
            <button type="submit" class="btn-register">Cadastrar</button>
        </form>

        <div class="extra-links">
            <p>Já tem conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <script>
        // URL da sua API local
        const API_URL = 'http://127.0.0.1:3000/usuarios';

        document.getElementById('formCadastro').addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede a página de recarregar

            // 1. Captura os valores dos campos
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;

            // 2. Validação de Senha
            if (senha !== confirmarSenha) {
                alert("Erro: As senhas não coincidem!");
                return; // Para a execução aqui
            }

            // 3. Monta o objeto JSON (igual ao seu código anterior)
            // Note que enviamos null para CPF e Pratos, pois este form não tem esses campos
            const dadosUsuario = {
                nome: nome,
                email: email,
                senha: senha,
                telefone: telefone,
                cpf: cpf,              // Campo oculto neste design
                pratos_preferidos: null, // Campo oculto neste design
                tipoUsuario: 1          // 1 = Cliente Comum
            };

            // 4. Envia para a API
            const btn = document.querySelector('.btn-register');
            const textoOriginal = btn.innerText;
            
            try {
                // Efeito visual de "Carregando..."
                btn.innerText = "Enviando...";
                btn.disabled = true;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosUsuario)
                });

                if (response.ok) {
                    alert('Seja bem-vindo ao Ristorante di Lusso! Cadastro realizado.');
                    // Redireciona para o login após sucesso
                    window.location.href = 'login.html'; 
                } else {
                    const erro = await response.json();
                    alert('Erro ao cadastrar: ' + (erro.message || JSON.stringify(erro)));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert("Erro ao conectar com o servidor.");
            } finally {
                // Restaura o botão
                btn.innerText = textoOriginal;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
