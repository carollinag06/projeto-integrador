<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ristorante di Lusso</title>
    <link rel="stylesheet" href="../css/style_cadastro.css">

    <style>
        /* Estilos de Validação */
        .erro-input {
            border: 2px solid #ff4d4d !important;
            background-color: #ffe6e6;
        }

        .erro-texto {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 4px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <h1>Sapori <span>d'Italia</span></h1>
        <p>Cadastre-se e viva uma experiência exclusiva</p>

        <form id="formCadastro">
            <div class="input-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>

            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha (mínimo 6 dígitos)" required>
                <div class="erro-texto" id="msgSenhaCurta">A senha deve ter no mínimo 6 caracteres.</div>
            </div>

            <div class="input-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input type="password" id="confirmSenha" placeholder="Confirme sua senha" required>
                <div class="erro-texto" id="msgSenhaDiferente">As senhas não coincidem!</div>
            </div>

            <button type="submit" class="btn-register">Cadastrar</button>
        </form>

        <div class="extra-links">
            <p>Já tem conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/usuarios';

        // MÁSCARA DE CPF
        const campoCPF = document.getElementById('cpf');
        if (campoCPF) {
            campoCPF.addEventListener('input', function (e) {
                let valor = e.target.value.replace(/\D/g, '');
                if (valor.length > 11) valor = valor.slice(0, 11);

                if (valor.length > 9) {
                    valor = valor.replace(/^(\d{3})(\d{3})(\d{3})(\d{2}).*/, '$1.$2.$3-$4');
                } else if (valor.length > 6) {
                    valor = valor.replace(/^(\d{3})(\d{3})(\d{3}).*/, '$1.$2.$3');
                } else if (valor.length > 3) {
                    valor = valor.replace(/^(\d{3})(\d{3}).*/, '$1.$2');
                }
                e.target.value = valor;
            });
        }

        // ENVIO DO FORMULÁRIO
        document.getElementById('formCadastro').addEventListener('submit', async (event) => {
            event.preventDefault();

            // 1. Mapeamento dos elementos (IDs devem bater com o HTML acima)
            const elNome = document.getElementById('nome');
            const elCpf = document.getElementById('cpf');
            const elEmail = document.getElementById('email');
            const elTelefone = document.getElementById('telefone');
            const elSenha = document.getElementById('senha');
            const elConfirm = document.getElementById('confirmSenha');

            // 2. Proteção contra erro "null"
            if (!elNome || !elCpf || !elEmail || !elTelefone || !elSenha || !elConfirm) {
                console.error("ERRO CRÍTICO: Um ou mais campos não foram encontrados no HTML.");
                alert("Erro interno no formulário. Verifique o console (F12).");
                return;
            }

            const msgCurta = document.getElementById('msgSenhaCurta');
            const msgDif = document.getElementById('msgSenhaDiferente');

            // 3. Reset visual
            elSenha.classList.remove('erro-input');
            elConfirm.classList.remove('erro-input');
            if (msgCurta) msgCurta.style.display = 'none';
            if (msgDif) msgDif.style.display = 'none';

            const senha = elSenha.value;
            const confirmSenha = elConfirm.value;

            // 4. Validações
            if (senha.length < 6) {
                elSenha.classList.add('erro-input');
                if (msgCurta) msgCurta.style.display = 'block';
                return;
            }

            if (senha !== confirmSenha) {
                elConfirm.classList.add('erro-input');
                if (msgDif) msgDif.style.display = 'block';
                return;
            }

            // 5. Preparar dados
            const dadosUsuario = {
                nome: elNome.value,
                cpf: elCpf.value,
                email: elEmail.value,
                telefone: elTelefone.value,
                senha: senha,
                tipoUsuario: 'cliente'
            };

            const btn = document.querySelector('.btn-register');
            const textoOriginal = btn.innerText;

            try {
                btn.innerText = "Cadastrando...";
                btn.disabled = true;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosUsuario)
                });

                const resultado = await response.json();

                if (response.ok) {
                    alert("Cadastro realizado com sucesso! Faça login.");
                    window.location.href = 'login.html';
                } else {
                    alert(resultado.erro || "Erro ao cadastrar.");
                }

            } catch (error) {
                console.error('Erro:', error);
                alert("Erro de conexão com o servidor.");
            } finally {
                btn.innerText = textoOriginal;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
