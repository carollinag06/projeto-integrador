<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4 text-primary">ü•ó Cadastro de Clientes</h1>

        <div class="card">
            <div class="card-header bg-dark text-white">Novo Cliente</div>
            <div class="card-body">
                <form id="formCadastro">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Nome</label>
                            <input type="text" id="nome" class="form-control" required placeholder="Ex: Jo√£o Silva">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>E-mail</label>
                            <input type="email" id="email" class="form-control" required placeholder="Ex: joao@email.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label>CPF</label>
                            <input type="text" id="cpf" class="form-control" placeholder="Apenas n√∫meros">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Telefone</label>
                            <input type="text" id="telefone" class="form-control">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Senha</label>
                            <input type="password" id="senha" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Prato Preferido</label>
                        <input type="text" id="pratos" class="form-control" placeholder="Ex: Lasanha, Feijoada...">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Salvar Cliente</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">Clientes Cadastrados</div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Prato Favorito</th>
                            <th>Cadastro</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaClientes">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Use 127.0.0.1 para evitar problemas de rede no Windows
        const API_URL = 'http://127.0.0.1:3000/usuarios';
        
        // --- 1. Carregar Usu√°rios ---
        async function carregarUsuarios() {
            try {
                const response = await fetch(API_URL);
                const usuarios = await response.json();
                
                const tbody = document.getElementById('tabelaClientes');
                tbody.innerHTML = '';

                usuarios.forEach(user => {
                    const dataFormatada = new Date(user.DataHoraCadastro).toLocaleDateString('pt-BR');
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.nome}</td>
                        <td>${user.email}</td>
                        <td><span class="badge bg-info text-dark">${user.pratos_preferidos || '-'}</span></td>
                        <td>${dataFormatada}</td>
                        <td>
                            <button onclick="deletarUsuario(${user.id})" class="btn btn-sm btn-danger">Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar:', error);
            }
        }

        // --- 2. Salvar Usu√°rio (CORRIGIDO) ---
        document.getElementById('formCadastro').addEventListener('submit', async (e) => {
            e.preventDefault();

            // AQUI EST√Å A CORRE√á√ÉO PARA O ERRO 400:
            // Usamos "|| null" para enviar NULO se o campo estiver vazio.
            const dadosUsuario = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                cpf: document.getElementById('cpf').value || null,
                telefone: document.getElementById('telefone').value || null,
                pratos_preferidos: document.getElementById('pratos').value || null,
                tipoUsuario: 1
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosUsuario)
                });

                if (response.ok) {
                    alert('Cliente cadastrado com sucesso!');
                    document.getElementById('formCadastro').reset();
                    carregarUsuarios();
                } else {
                    // Se der erro, mostra o motivo
                    const erro = await response.json();
                    alert('Erro ao salvar: ' + JSON.stringify(erro));
                    console.error(erro);
                }
            } catch (error) {
                console.error('Erro de conex√£o:', error);
                alert("Erro ao conectar no servidor.");
            }
        });

        // --- 3. Deletar Usu√°rio ---
        async function deletarUsuario(id) {
            if (confirm('Tem certeza que deseja excluir este cliente?')) {
                try {
                    await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                    carregarUsuarios();
                } catch (error) {
                    console.error('Erro ao deletar:', error);
                }
            }
        }

        // Iniciar
        carregarUsuarios();

    </script>
</body>
</html>
