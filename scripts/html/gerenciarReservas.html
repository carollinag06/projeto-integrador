<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Reservas - Sapori</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-color: #8b0000; /* Vermelho Sapori */
            --secondary-color: #2c3e50;
            --accent-color: #d4a018; /* Dourado */
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-radius: 12px;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { background-color: var(--bg-color); color: var(--text-color); padding: 20px; }

        /* --- HEADER --- */
        .header-top {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 1200px; margin: 0 auto 30px auto;
        }

        .btn-voltar {
            text-decoration: none; color: var(--secondary-color); font-weight: 600;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .btn-voltar:hover { color: var(--primary-color); }

        h1 { font-family: 'Playfair Display', serif; color: var(--primary-color); font-size: 32px; }

        /* --- CONTAINER PRINCIPAL --- */
        .container { max-width: 1200px; margin: 0 auto; background: var(--card-bg); padding: 25px; border-radius: var(--border-radius); box-shadow: var(--shadow); }

        /* --- BARRA DE FERRAMENTAS --- */
        .toolbar {
            display: flex; justify-content: space-between; align-items: center; gap: 20px; margin-bottom: 25px; flex-wrap: wrap;
        }

        .filter-group { display: flex; gap: 10px; align-items: center; }
        
        .date-filter {
            padding: 10px; border: 1px solid #ddd; border-radius: 8px; outline: none; color: #555;
        }

        .search-box {
            position: relative; width: 300px;
        }
        .search-box input {
            width: 100%; padding: 10px 15px 10px 40px; border: 1px solid #ddd; border-radius: 8px; outline: none;
        }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #999; }

        .btn-refresh {
            background: var(--secondary-color); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer;
        }
        .btn-refresh:hover { background: var(--primary-color); }

        /* --- TABELA --- */
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        
        thead { background-color: #f8f9fa; border-bottom: 2px solid #e9ecef; }
        th { text-align: left; padding: 15px; font-size: 14px; color: var(--secondary-color); font-weight: 700; text-transform: uppercase; }
        
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 15px; vertical-align: middle; }
        tr:hover { background-color: #fafafa; }

        /* Status Badges */
        .status-badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; display: inline-block; }
        .status-confirmada { background-color: #d4edda; color: #155724; }
        .status-pendente { background-color: #fff3cd; color: #856404; }
        .status-cancelada { background-color: #f8d7da; color: #721c24; }
        .status-concluida { background-color: #d1ecf1; color: #0c5460; }

        /* Ações */
        .actions { display: flex; gap: 8px; }
        .btn-icon {
            width: 32px; height: 32px; border-radius: 6px; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .edit { background: #e3f2fd; color: #1976d2; }
        .edit:hover { background: #1976d2; color: white; }
        .del { background: #ffebee; color: #d32f2f; }
        .del:hover { background: #d32f2f; color: white; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-box {
            background: white; padding: 30px; border-radius: 12px; width: 100%; max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { font-family: 'Playfair Display', serif; color: var(--primary-color); }
        .close-modal { background: none; border: none; font-size: 24px; cursor: pointer; color: #999; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 13px; color: #555; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; outline: none;
        }
        .form-group input:focus, .form-group select:focus { border-color: var(--primary-color); }

        .btn-save { width: 100%; background: var(--secondary-color); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 10px;}
        .btn-save:hover { background: var(--primary-color); }

        @media (max-width: 768px) {
            .toolbar { flex-direction: column; align-items: stretch; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>

    <div class="header-top">
        <a href="dashboard.html" class="btn-voltar">
            <i class="bi bi-arrow-left-circle-fill"></i> Voltar ao Dashboard
        </a>
        <h1>Gestão de Reservas</h1>
        <div style="width: 100px;"></div>
    </div>

    <div class="container">
        
        <div class="toolbar">
            <div class="filter-group">
                <label><b>Data:</b></label>
                <input type="date" id="filtroData" class="date-filter" onchange="aplicarFiltros()">
                <button class="btn-refresh" onclick="limparFiltros()" title="Limpar Filtros"><i class="bi bi-arrow-clockwise"></i></button>
            </div>

            <div class="search-box">
                <i class="bi bi-search"></i>
                <input type="text" id="inputBusca" placeholder="Buscar cliente..." onkeyup="aplicarFiltros()">
            </div>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Cliente</th>
                        <th>Pessoas</th>
                        <th>Status</th>
                        <th>Obs</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-reservas">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal-overlay" id="modalReserva">
        <div class="modal-box">
            <div class="modal-header">
                <h2>Editar Reserva</h2>
                <button class="close-modal" onclick="fecharModal()">&times;</button>
            </div>
            
            <input type="hidden" id="reservaId">

            <div class="form-group">
                <label>Cliente (Somente Leitura)</label>
                <input type="text" id="nomeCliente" disabled style="background: #eee;">
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Data</label>
                    <input type="date" id="dataReserva">
                </div>
                <div class="form-group">
                    <label>Horário</label>
                    <input type="time" id="horario">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Nº Pessoas</label>
                    <input type="number" id="numPessoas">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="statusReserva">
                        <option value="Pendente">Pendente</option>
                        <option value="Confirmada">Confirmada</option>
                        <option value="Cancelada">Cancelada</option>
                        <option value="Concluida">Concluída</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Observações</label>
                <textarea id="observacoes" rows="2"></textarea>
            </div>

            <button class="btn-save" onclick="salvarAlteracoes()">Salvar Alterações</button>
        </div>
    </div>

    <script src="../js/gerenciarReservas.js">
       
    </script>
</body>
</html>
