<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - Sapori d’Italia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style_dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <a href="index.html" class="btn-voltar">← Voltar</a>

    <div class="container">

        <h1 class="titulo">Painel Administrativo - Sapori d’Italia</h1>

        <div class="filtro">
            <label>Selecione o Ano:</label>
            <select id="anoSelect" onchange="carregarDashboard()">
                <option value="2025">2025</option>
            </select>
        </div>

        <!-- CARDS -->
        <div class="cards">

            <div class="card">
                <h3>Clientes cadastrados</h3>
                <p id="totalUsuarios">0</p>
            </div>

            <div class="card">
                <h3>Número de Reservas</h3>
                <p id="totalAgendamentos">0</p>
            </div>

            <div class="card">
                <h3>Último Cliente Cadastrado</h3>
                <p id="lucroTotal">Carregando...</p>
            </div>

        </div>

        <!-- GRÁFICOS -->
        <div class="graficos">

            <div class="grafico-box">
                <canvas id="graficoUsuarios"></canvas>
            </div>

            <div class="grafico-box">
                <canvas id="graficoAgendamentos"></canvas>
            </div>

        </div>

        <a href="gerenciamentoUsuarios.html"><button>gerenciar usuario</button></a>
        <a href="crud_cardapio.html"><button>cadastrar pratos</button></a>
        <a href=""><button>gerir reservas</button></a>
    </div>

    <script src="../js/dashboard.js"></script>
</body>

</html>
