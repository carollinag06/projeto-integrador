<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - Sapori d’Italia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="../css/style_dashboard.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="header-top">
        <a href="pagUsuario.html" class="btn-voltar">
            <i class="bi bi-arrow-left-circle"></i> Voltar ao Perfil
        </a>
        
        <h1 class="titulo">Dashboard Administrativo</h1>
        
        <div class="filtro-container">
            <label><i class="bi bi-calendar-event"></i> Ano:</label>
            <select id="anoSelect" onchange="carregarDashboard()">
                <option value="2026">2026</option>
                <option value="2025" selected>2025</option>
                <option value="2024">2024</option>
            </select>
        </div>
    </div>

    <div class="container">

        <div class="cards">

            <a href="gerenciamentoUsuario.html" target="_blank">
                <div class="card">
                    <div class="card-info">
                        <h3>Clientes Cadastrados</h3>
                        <p id="totalUsuarios">0</p>
                    </div>
                    <div class="card-icon">
                        <i class="bi bi-people-fill"></i>
                    </div>
                </div>
            </a>

            <a href="gerenciarReservas.html" target="_blank">
                <div class="card" style="border-left-color: var(--accent-color);">
                    <div class="card-info">
                        <h3>Reservas Totais</h3>
                        <p id="totalAgendamentos">0</p>
                    </div>
                    <div class="card-icon" style="color: var(--accent-color);">
                        <i class="bi bi-calendar-check-fill"></i>
                    </div>
                </div>
            </a>

            <div class="card" style="border-left-color: var(--success-color);">
                <div class="card-info">
                    <h3>Último Cliente</h3>
                    <p id="lucroTotal" style="font-size: 20px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px;">Carregando...</p>
                </div>
                <div class="card-icon" style="color: var(--success-color);">
                    <i class="bi bi-person-plus-fill"></i>
                </div>
            </div>
        </div>

        <div class="graficos">
            <div class="grafico-box">
                <div class="grafico-titulo">Novos Usuários por Mês</div>
                <canvas id="graficoUsuarios"></canvas>
            </div>

            <div class="grafico-box">
                <div class="grafico-titulo">Volume de Reservas</div>
                <canvas id="graficoAgendamentos"></canvas>
            </div>
        </div>

        <div class="acoes-rapidas">
            <h2><i class="bi bi-lightning-charge-fill"></i> Ações Rápidas</h2>
            
            <div class="grid-botoes">
                
                <a href="gerenciamentoUsuario.html"  class="btn-acao">
                    <i class="bi bi-person-gear"></i> Gerenciar Usuários
                </a>
                
                <a href="crud_cardapio.html"  class="btn-acao">
                    <i class="bi bi-menu-button-wide"></i> Editar Cardápio
                </a>
                
                <a href="gerenciarReservas.html" class="btn-acao">
                    <i class="bi bi-journal-bookmark-fill"></i> Gerir Reservas
                </a>
                
            </div>
        </div>

    </div>

    <script >
        document.addEventListener("DOMContentLoaded", () => {
    carregarDashboard();
});

/* ================================
      FUNÇÃO PRINCIPAL
================================ */
async function carregarDashboard() {
    const ano = document.getElementById("anoSelect").value;

    carregarTotais();
    carregarGraficoUsuarios(ano);
    carregarGraficoReservas(ano);
}

/* ================================
      CARDS DO TOPO
================================ */
async function carregarTotais() {
    try {
        // Total de clientes
        const usuarios = await fetch("http://127.0.0.1:3000/dashboard/totalUsuarios")
            .then(r => r.json());
        document.getElementById("totalUsuarios").innerText = usuarios.total;

        // Total de reservas — ROTA CORRIGIDA
        const reservas = await fetch("http://127.0.0.1:3000/dashboard/totalReservas")
            .then(r => r.json());
        document.getElementById("totalAgendamentos").innerText = reservas.total;

        // Último cliente cadastrado
        const ultimo = await fetch("http://127.0.0.1:3000/dashboard/ultimoCliente")
            .then(r => r.json());
        document.getElementById("lucroTotal").innerText = ultimo.nome || "Nenhum";

    } catch (erro) {
        console.error("Erro ao carregar totais:", erro);
    }
}

/* ================================
      GRÁFICO — USUÁRIOS POR MÊS
================================ */
let graficoUsuariosInstance = null;

async function carregarGraficoUsuarios(ano) {

    const resposta = await fetch(`http://127.0.0.1:3000/dashboard/usuariosPorMes/${ano}`);
    const dados = await resposta.json();

    const valores = Array(12).fill(0);
    dados.forEach(item => valores[item.mes - 1] = item.total);

    const ctx = document.getElementById("graficoUsuarios");

    if (graficoUsuariosInstance) graficoUsuariosInstance.destroy();

    graficoUsuariosInstance = new Chart(ctx, {
        type: "bar",
        data: {
            labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"],
            datasets: [{
                label: "Usuários cadastrados por mês",
                data: valores,
                backgroundColor: "#2E8B57"
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
}

/* ================================
      GRÁFICO — RESERVAS POR MÊS
================================ */
let graficoAgendamentosInstance = null;

async function carregarGraficoReservas(ano) {

    // ROTA CORRIGIDA
    const resposta = await fetch(`http://127.0.0.1:3000/dashboard/reservasPorMes/${ano}`);
    const dados = await resposta.json();

    const valores = Array(12).fill(0);
    dados.forEach(item => valores[item.mes - 1] = item.total);

    const ctx = document.getElementById("graficoAgendamentos");

    if (graficoAgendamentosInstance) graficoAgendamentosInstance.destroy();

    graficoAgendamentosInstance = new Chart(ctx, {
        type: "line",
        data: {
            labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"],
            datasets: [{
                label: "Reservas por mês",
                data: valores,
                borderColor: "#B22222",
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
}
    </script>
</body>

</html>
