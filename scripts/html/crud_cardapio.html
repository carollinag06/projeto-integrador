<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Sapori D'Italia</title>
    <link rel="stylesheet" href="../css/style_crud.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="../imagens/imagem-home/italian restaurant chapeu.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <header>
        <a href="pagUsuario.html"><i class="bi bi-arrow-return-left"></i></a>
        <nav>
            <ul>
                <li><a href="#">Área administrativa</a></li>
                <li><a href="#">DashBoard</a></li>
                <li><a href="cardapio.html">Cardápio</a></li>
            </ul>
        </nav>
        <h1><a href="index.html">Sapori D'Italia</a></h1>
    </header>
    <br>
    <div class="container">
        <h1>CRUD Cardápio</h1>

        <input id="nome" placeholder="Nome do prato">
        <input type="text" id="preco" placeholder="Preço">
        <textarea id="descricao" placeholder="Descrição"></textarea>
        <textarea id="modo_preparo" placeholder="Modo de Preparo"></textarea>
        <label for="tipo">Tipo de prato:</label>
        <select name="tipo" id="tipo">
            <option value="Entradas">Entradas</option>
            <option value="Massas">Massas</option>
            <option value="Sobremesas">Sobremesas</option>
            <option value="Bebidas">Bebidas</option>
        </select>
        <label class="check-inline">
            <input type="checkbox" id="promocao" name="promocao" value="promocao"> Promoção
        </label>

        <input type="file" id="imagem" accept="image/*">

        <button id="btnSalvar" onclick="criarPrato()">Adicionar Prato</button>

        <div id="lista"></div>
    </div>

    <script src="../js/crud_cardapio.js"></script>
</body>

</html>
