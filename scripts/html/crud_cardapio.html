<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Cardápio - Sapori</title>

    <link rel="stylesheet" href="../css/style_crudCardapio.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <header>
        <a href="dashboard.html" class="btn-voltar" title="Voltar ao Dashboard">
            <i class="bi bi-arrow-left-circle-fill"></i>
        </a>
        <h1><a href="index.html" style="text-decoration:none; color:inherit;">Sapori d'Italia</a></h1>
        <div style="width: 24px;"></div>
    </header>

    <div class="main-container">

        <div class="form-card" id="formArea">
            <h2><i class="bi bi-pencil-square"></i> <span id="tituloForm">Novo Prato</span></h2>

            <div class="input-group">
                <label>Nome do Prato</label>
                <input id="nome" type="text" placeholder="Ex: Lasanha Bolonhesa">
            </div>

            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex: 1;">
                    <label>Preço (R$)</label>
                    <input type="number" id="preco" placeholder="0.00" step="0.01">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>Categoria</label>
                    <select id="tipo">
                        <option value="Entradas">Entradas</option>
                        <option value="Massas">Massas</option>
                        <option value="Sobremesas">Sobremesas</option>
                        <option value="Bebidas">Bebidas</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>Descrição</label>
                <textarea id="descricao" placeholder="Breve descrição dos ingredientes..."></textarea>
            </div>

            <div class="input-group">
                <label>Modo de Preparo (Opcional)</label>
                <textarea id="modo_preparo" placeholder="Passo a passo..." style="height: 60px;"></textarea>
            </div>

            <div class="input-group">
                <label>Imagem do Prato</label>
                <label for="imagem" style="cursor: pointer; background: #eee; padding: 10px; border-radius: 8px; text-align: center; border: 1px dashed #999; display:block;">
                    <i class="bi bi-cloud-arrow-up"></i> Clique para Upload
                    <input type="file" id="imagem" accept="image/*" style="display: none;" onchange="previewImage(this)">
                </label>
            </div>
            
            <img id="img-preview" src="" style="width: 100%; height: 150px; object-fit: cover; border-radius: 8px; display: none; margin-bottom: 15px; border: 2px solid #ddd;">

            <div class="input-group">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; background: #fff8e1; padding: 10px; border-radius: 8px;">
                    <input type="checkbox" id="promocao" style="width: auto;">
                    <span style="font-weight: normal; color: #d35400;">Item em <b>Promoção</b>?</span>
                </label>
            </div>

            <button id="btnSalvar" class="btn-submit" onclick="salvarPrato()">
                <i class="bi bi-check-lg"></i> Adicionar Prato
            </button>
            <button class="btn-limpar" onclick="limparCampos()">Cancelar / Limpar</button>
        </div>

        <div class="list-container">

            <div class="lista-header">
                <h2 style="color: var(--secondary-color);">Itens do Cardápio</h2>
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" id="inputBusca" placeholder="Buscar prato..." onkeyup="filtrarPratos()">
                </div>
            </div>

            <div id="lista-pratos">
                </div>

        </div>

    </div>

    <script src="../js/crud_cardapio.js"></script>
</body>

</html>
